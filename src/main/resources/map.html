<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="map" style="height: 100vh;"></div>
<script>
    var map = L.map('map').setView([36.8065, 10.1815], 9); // Set view to Tunis with higher zoom level

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    map.on('click', function (e) {
        alert("Coordinates: " + e.latlng.lat + ", " + e.latlng.lng); // Display coordinates on click
        // Perform reverse geocoding to obtain address based on coordinates
        // Send coordinates (e.latlng.lat, e.latlng.lng) to your backend for reverse geocoding
    });
</script>
</body>
</html>
